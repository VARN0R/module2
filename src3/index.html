<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Stage5</title>
  </head>
  <body>
    <div class="card" id="myCard">
      <div class="card__img">
        <img class="card-image" src="guitar.jpg" alt="guitar" />
      </div>
      <h2>Music</h2>
      <p>
        Inspires me. Keeps my heart beating. Makes my soul ache. Brings a tear
        to eye.
      </p>
    </div>
    <script>
      const card = document.getElementById("myCard");

      card.addEventListener("click", () => {
        card.classList.toggle("clicked");
      });
    </script>
  </body>
</html>
